<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./css/styles.css" />

  <body>
    <!-- Header Section -->
    <header class="bg-black py-12 text-gega-grey font-gemunu uppercase">

        <div class="container flex items-center justify-between space-x-16">

            <nav class="flex justify-between flex-1">

                <div class="flex items-center text-lg space-x-8">

                    <a href="#" class="hover:text-gega-melon transition duration-500">celebrities</a>

                </div>
                <!-- Login Area -->
                <div class="flex items-center space-x-8">
                    <!-- Search Area -->
                    <form>
                        <div class="group border-r px-4 mx-4 py-1 border-gega-red">
                           <input type="text" class="opacity-0 group-hover:opacity-100 bg-transparent border-b border-gega-red focus:outline-none w-44"> 
                            <button><i class="fas fa-search"></i></button>
                        </div>
                    </form>
                    
                </div>

        </div>

    </header>
